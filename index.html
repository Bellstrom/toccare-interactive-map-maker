<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Toccare Interactive Map Maker</title>
  <link rel="stylesheet" href="styles.css">
  <script>
  const renderer = window.require('./js/renderer');
  </script>
</head>
<body>
  <div id="toolbar">
    <div class="grid-item">
      <button class="tool" id="button_road_draw">
        <img src="./images/button_blank.png">
      </button>
    </div>

    <div class="grid-item">
      <button class="tool" id="button_landmark_draw">
        <img src="./images/button_blank.png">
      </button>
    </div>

    <div class="grid-item">
      <button class="tool" id="button_region_draw">
        <img src="./images/button_blank.png">
      </button>
    </div>

    <div class="grid-item">
      <button class="tool" id="button_text">
        <img src="./images/button_blank.png">
      </button>
    </div>

    <div class="grid-item">
      <button class="tool" id="button_smart_road_draw">
        <img src="./images/button_blank.png">
      </button>
    </div>

    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>

    <div class="grid-item">
      <button class="tool" id="button_landmark_layer">
        <img src="./images/button_blank.png">
      </button>
    </div>

    <div class="grid-item">
      <button class="tool" id="button_background_layer">
        <img src="./images/button_blank.png">
      </button>
    </div>

    <div class="grid-item"></div>
    <div class="grid-item"></div>
  </div>

  <div id="imagebank">
    <div class="import">
      <button id="button_import" onclick="document.getElementById('image_to_import').click();">+</button>
      <input type="file" id="image_to_import" accept="image/*" onchange="renderer.addImageToBank(this.files)">
    </div>
    <div id="imagebank-grid">
    </div>

    <div class="centered" id="imagebank-text">
      <p>No images to display.</p>
    </div>
  </div>

  <div id="draggablemap">
    <canvas id="mapgrid" width=2000px height=2000px ondragover="renderer.allowDrop(event)" ondrop="renderer.addImageToMap(event)"></canvas>
    <script>
      var grid = document.getElementById('mapgrid');
      if (grid.getContext) {
        var gridContext = grid.getContext("2d");
        for (i = 0; i < 2000; i += 80) {
          gridContext.moveTo(0, i);
          gridContext.lineTo(grid.width, i);
          gridContext.strokeStyle = '#aaa';
          gridContext.stroke();
        }

        for (i = 0; i < 2000; i += 80) {
          gridContext.moveTo(i, 0);
          gridContext.lineTo(i, grid.width);
          gridContext.stroke();
        }
      }
    </script>
  </div>

  <script>

  </script>
  <script>
    renderer.dragMap(document.getElementById("draggablemap"));
  </script>

  <script>
    renderer.loadDatabase();



  </script>


</body>

</html>
